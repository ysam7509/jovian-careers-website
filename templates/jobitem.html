
<div  class="border-bottom" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="row">
    <div class="col-10">
      <h4 style="color:rgb(120,120,120); margin-bottom:4px;" >{{job['title']}}</h4>
        <div>
          <b>Location: {{job['location']}}</b>
        </div> 
        {% if 'salary' in job %}
          <div>
            <b>Salary: {{job['salary']}}</b>
          </div>
        {% endif %}
    </div>  
    <div class="col-2 align-self-end">
      <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>  
  </div>  
</div>
